<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính BMI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="form-card">
        <div style="margin-bottom: 30px;">
            <i class="fas fa-weight-scale" style="font-size: 40px; color: var(--accent);"></i>
            <h2 style="margin-top: 15px;">Kiểm tra sức khỏe</h2>
            <p style="color: var(--text-muted);">Nhập chỉ số cơ thể của bạn</p>
        </div>

        <form action="BMI" method="post">
            <div class="input-group">
                <h3> <p>Chiều cao (cm)</p></h3>
                <input type="number" name="height" class="custom-input" placeholder="Ví dụ: 175" required>
            </div>

            <div class="input-group">
                <h3 > Cân nặng (kg)</h3>
                <input type="number" name="weight" step="0.1" class="custom-input" placeholder="Ví dụ: 70" required>
            </div>

            <button type="submit" class="btn-calculate">
                Tính toán ngay <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
            </button>
        </form>
    </div>

</body>
</html>
